{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}

{% block header %}
  <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method='post'
      class="form">

      <!--
      Django uses the template tag {% csrf_token %} to prevent
      attackers from using the form to gain unauthorized access
      to the server.
      This kind of attack is called a cross-site request forgery
      -->
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Topic</button>
    {% endbuttons %}

  </form>

{% endblock content %}
